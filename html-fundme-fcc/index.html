<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FundME</title>
</head>
<body>
    <label for="fund">ETH Amount</label>
    <input id="fund" type="number" placeholder="Input eth fund amount as much you want ">
    <p></p>
    <div>

        <p>
            Balance: <span class="balance"></span>
        </p>
        <button id="btn-connect" onclick="connect()">Connect to Wallet</button>
        <button  id="btn-fund">fund</button>
        <button  id="btn-withdraw">withdraw</button>
        <button  id="btn-balance">balance</button>
        
    </div>
    <script>
        const connect =async () => {
            if(window.ethereum) {
               await  window.ethereum.request({method: "eth_requestAccounts"})
               console.log("Connected!");
               document.getElementById('btn-connect').innerHTML = "Connected!";
            } else {
                alert("Pleas install MetaMask plugin first")
            } 
        }
    </script>
    <script src="./index.js" type="module"></script>
</body>
</html>
